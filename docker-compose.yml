version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./Backend
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      ORDERS_SERVICE_URL: mock
      ML_SERVICE_URL: http://yolo:8001
      ENV_FILE: /backend/app/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/backend/app

  yolo:
    build: ./ML
    ports:
      - "8001:8001"
    volumes:
      - .:/ML

volumes:
  db-data: